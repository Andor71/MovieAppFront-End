<div class="container mt-2">
  <form>
      <div class="form-group">
          <label for="">Select author</label>
          <select class="form-control" id="" [(ngModel)]="selectedAuthorId" name="author">
              <option [value]="author.id" *ngFor="let author of authors">{{author.name}}</option>
          </select>
      </div>
      <div class="form-group">
          <button class="btn btn-primary" (click)="deleteAuthor()">Submit</button>
      </div>
  </form>
  </div>
