<div class="container mt-2">
  <form>
      <div class="form-group">
          <label for="">Select Movie</label>
          <select class="form-control" id="" [(ngModel)]="selectedMovieId" name="movie">
              <option [value]="movie.id" *ngFor="let movie of movies">{{movie.title}}</option>
          </select>
      </div>
      <div class="form-group">
          <button class="btn btn-primary" (click)="deleteMovie()">Submit</button>
      </div>
  </form>
  </div>
